<ion-header>
  <ion-toolbar>
    <!-- Titulo -->
    <ion-title>
      Servicios
    </ion-title>
    <!-- boton de cerrar modal -->
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<!-- Servicios que posee el restaurante -->
<ion-content>
  <ion-item>
    <ion-icon name='wifi' item-start></ion-icon>
    WI-FI
    <ion-note item-end></ion-note>
  </ion-item>

  <ion-item>
    <ion-icon name='card' item-start></ion-icon>
    Tarjeta de Credito
    <ion-note item-end></ion-note>
  </ion-item>

  <ion-item>
    <ion-icon name='car' item-start></ion-icon>
    Estacionamiento
    <ion-note item-end></ion-note>
  </ion-item>

  <ion-item>
    <ion-icon name='basket' item-start></ion-icon>
    Parque
    <ion-note item-end></ion-note>
  </ion-item>

  <ion-item>
    <ion-icon name='snow' item-start></ion-icon>
    Aire Acondicionado
    <ion-note item-end></ion-note>
  </ion-item>

</ion-content>
