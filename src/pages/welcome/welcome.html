<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
  <div class="flb">
    <div class="Aligner-item Aligner-item--top"></div>
    <img src="assets/images/logo.png">
    <div class="Aligner-item Aligner-item--bottom"></div>
  </div>
</div>
<!--
  Generated template for the SignupPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding id="welcome">
  <video autoplay loop src="assets/video/food.mp4"></video>
  <img src="assets/images/logo.png" class="logo" />
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1>Bienvenido a Menú para hoy</h1>
        <div class="mensaje">Descubre un suculento menú para ti</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="energy" (click)="signup()">SignUp</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col center text-center>
        <button ion-button full color="danger" (click)="login()">LogIn</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
