<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <form>
    <ion-item>
      <ion-label floating> Email </ion-label>
      <ion-input [(ngModel)]="user.email" name="email" type="text" autocapitalize="off" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating> Contrase√±a </ion-label>
      <ion-input [(ngModel)]="user.password" name="password" type="password" required>
      </ion-input>
    </ion-item>

    <div padding>
      <button ion-button (click)="login()" type="submit" color="energy" block>
        Login
      </button>
      <!-- <button ion-button (click)="signin()" type="submit" color="secondary" block>
        Crear Cuenta
      </button> -->
      <button ion-button block color="danger" (click)="googleAuth()" *ngIf="!userProfile">
        <ion-icon name="logo-googleplus"></ion-icon>
        Login con Google
      </button>
      <button ion-button block color="facebook" (click)="facebookLogin()">
        <ion-icon name="logo-facebook"></ion-icon>
        Login with Facebook
      </button>
    </div>
  </form>
</ion-content>
