<ion-header>

  <ion-navbar>
    <ion-title>Favoritos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let favoritos of favoritos">
      <ion-thumbnail item-start>
        <img [src]="favoritos.image">
      </ion-thumbnail>
      <h2>{{favoritos.nombre}}</h2>
      <p>{{favoritos.lema}}</p>
      <button ion-button clear item-end (click)="mostrarRestaurantFav(favoritos)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
