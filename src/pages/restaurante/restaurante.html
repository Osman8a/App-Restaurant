<ion-header>
  <ion-navbar>
    <ion-title></ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page">
  <ion-card>
    <!-- Fab para visualizar el boton que navegar -->
    <ion-fab right top>
      <button ion-fab color="four">
        <ion-icon color ios="ios-arrow-dropdown-circle" md="md-arrow-dropdown-circle"></ion-icon>
      </button>
      <ion-fab-list side="bottom">
        <button (click)="comoLlegar()" ion-fab>
          <ion-icon name="navigate"></ion-icon>
        </button>
      </ion-fab-list>
    </ion-fab>
    <!-- Imagen del restaurat y Lugar -->
    <img class="card-img" *ngIf="restaurant.image" [src]="restaurant.image" />
    <div class="card-title">{{restaurant.nombre}}</div>
    <div class="card-subtitle">{{restaurant.lema}}</div>
    <!-- Favoritos(estrella), comentarios(burbuja) y Me gusta(corazon),  -->
    <ion-grid>
      <ion-row class="card-icos">
        <ion-col>
          <ion-icon color="energy" name="star"></ion-icon>
          <ion-badge item-end>{{restaurant.favoritos}}</ion-badge>
        </ion-col>
        <ion-col>
          <ion-icon color="primary" ios="ios-chatboxes" md="md-chatboxes"></ion-icon>1
        </ion-col>
        <ion-col>
          <ion-icon color="danger" ios="ios-heart" md="md-heart"></ion-icon>2
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-card-content>
      <!-- Signo de interrogación -->
      <ion-grid>
        <ion-col class="icon-ayuda" text-right>

          <ion-icon color="danger" ios="ios-pricetag" md="md-pricetag" (click)="openModal()"></ion-icon>
        </ion-col>
      </ion-grid>
      <!-- Servicios del Restaurate -->
      <ion-grid>
        <ion-row>
          <ion-col>
            <ion-icon name="wifi"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="card"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="car"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="basket"></ion-icon>
          </ion-col>
          <ion-col>
            <ion-icon name="snow"></ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>
      <!-- Descripción del restaurante -->
      <p>{{restaurant.descripcion}}</p>

    </ion-card-content>
  </ion-card>
  <!-- Chat -->
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/osman1.png">
      </ion-avatar>
      <h2>Osman</h2>
      <p>Mala atención, mala comida, malos sientos...</p>
    </ion-item>

    <ion-item>
      <ion-avatar item-start>
        <img src="assets/imgs/osman1.png">
      </ion-avatar>
      <h2>Osman</h2>
      <p>Excelente Restaurante</p>
    </ion-item>
  </ion-list>

</ion-content>
