<ion-header>
  <ion-toolbar>
    <!-- Titulo -->
    <ion-title text-center>
      Mi Perfil
    </ion-title>
    <!-- boton de cerrar modal -->
    <ion-buttons start text-left>
      <button ion-button (click)="dismiss()">
        <span ion-text color="light" showWhen="ios">Cerrar</span>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
    <img class="avatarPerfil" src="assets/images/user.jpg">
    <ion-grid>
      <ion-row no-padding>
        <ion-col text-center>
          <ion-label class="nombrePerfil">{{nombre}}</ion-label>
          <ion-item>
            <ion-label color="four" floating>Correo
              <ion-icon name="mail"></ion-icon>
            </ion-label>
            <ion-input type="email" value="{{correo}}" [readonly]="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="four" stacked>Telefono
              <ion-icon name="call"></ion-icon>
            </ion-label>
            <ion-input type="tel" value="{{telefono}}" [readonly]="true"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="four" stacked>Dirección
              <ion-icon name="home"></ion-icon>
            </ion-label>
            <ion-textarea type="tel" value="{{direccion}}" [readonly]="true"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <!-- boton ¿Estas Aqui? -->
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="four" full small>
            <ion-col>
              <ion-icon name="walk" color="dark"></ion-icon>
            </ion-col>
            <ion-col>
              Editar Perfil
            </ion-col>
            <ion-col>
              <ion-icon name="restaurant" color="dark"></ion-icon>
            </ion-col>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col text-center>
          <button ion-button color="danger" full small (click)="cerrarSesion()">
            <ion-col>
              <ion-icon name="walk" color="dark"></ion-icon>
            </ion-col>
            <ion-col>
              Cerrar Sesion
            </ion-col>
            <ion-col>
              <ion-icon name="restaurant" color="dark"></ion-icon>
            </ion-col>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>


</ion-content>
