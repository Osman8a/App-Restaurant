<ion-header>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button icon-only color="light" (click)="cerrarSesion()">
        <ion-icon name="log-out"></ion-icon>
      </button>
      <button ion-button icon-only color="light" (click)="miUbicacion()">
        <ion-icon name="locate"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let sitios of sitios">
      <ion-card>
        <ion-item (click)="verInfoRestaurante(sitios)" type="submit">
          <!-- Logo del restaurante -->
          <ion-avatar item-start>
            <img [src]="sitios.image">
          </ion-avatar>
          <!-- Nombre del restaurante -->
          <h2>{{sitios.nombre}}</h2>
          <p></p>
          <!-- Menú del restaurante -->
        </ion-item>
        <img *ngIf="sitios.pizarras" [src]="sitios.pizarras.foto" #myImage (click)="presentImage(myImage)" />
        <ion-card-content>
          <!-- Aquí iría la descripción -->
        </ion-card-content>

        <!-- donde se encuentra favorito, distancia y compartir-->
        <ion-grid>
          <ion-row no-padding>
            <ion-col text-center>
              <!-- <button ion-button clear small color="energy" icon-start class="estrella"> -->
              <ion-icon color="energy" name='star'>{{sitios.favoritos}}</ion-icon>
              <!-- </button> -->
            </ion-col>
            <!-- Navegación -->
            <ion-col text-center>
              <ion-icon name="navigate" color="primary"> 4.675</ion-icon>
            </ion-col>
            <!-- Compartir -->
            <ion-col text-center>
              <ion-fab class="button-compartir" center button>
                <button ion-fab mini color="primary">
                  <ion-icon name="share"></ion-icon>
                </button>
                <ion-fab-list side="top">
                  <button color="facebook" ion-fab>
                    <ion-icon name="logo-facebook"></ion-icon>
                  </button>
                  <button ion-fab>
                    <ion-icon color="twitter" name="logo-twitter"></ion-icon>
                  </button>
                  <button color="danger" ion-fab>
                    <ion-icon name="logo-googleplus"></ion-icon>
                  </button>
                  <button (click)="whatsapShare(sitios.nombre,sitios.pizarras.foto)" color="whatsapp" ion-fab>
                    <ion-icon name="logo-whatsapp"></ion-icon>
                  </button>
                </ion-fab-list>
              </ion-fab>
            </ion-col>
            <!-- Fin compartir -->
          </ion-row>
        </ion-grid>
        <!-- donde se encuentra el horario desde y haste -->
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <ion-icon name="clock" color="four"></ion-icon>Desde: {{sitios.pizarras.desde}}
            </ion-col>
            <ion-col text-center>
              <ion-icon name="clock" color="danger"></ion-icon>Hasta: {{sitios.pizarras.hasta}}
            </ion-col>
          </ion-row>
        </ion-grid>

        <!-- donde se encuentra el precio minimo y maximo -->
        <ion-grid>
          <ion-row>
            <ion-col text-center>
              <ion-icon name="book" color="four"></ion-icon>Max: {{sitios.pizarras.max}} $
            </ion-col>
            <ion-col text-center>
              <ion-icon name="book" color="danger"></ion-icon>Min: {{sitios.pizarras.min}} $
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>
